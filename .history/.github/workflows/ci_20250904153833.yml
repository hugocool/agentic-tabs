name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Enable corepack
        run: corepack enable
      - name: Prepare pnpm version
        run: corepack prepare pnpm@8.15.8 --activate
      - name: Install deps
        run: pnpm install
      - name: Type check
        run: npx tsc --noEmit
      - name: Build extension
        run: pnpm build